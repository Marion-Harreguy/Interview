<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- NOTRE STYLE -->
    <link rel="stylesheet" href="./style.css">
    <title>LOG IN (create)</title>
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <ul>
                <li class="nav__link">
                    <a href="/">Inter.view</a>
                </li>
                <li class="nav__link">
                    <a href="/search">Rechercher</a>
                </li>
                <li class="nav__link">
                    <a href="/">Mon Espace</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main row">
        <div class="left col-12 col-md-5 col-lg-4 col-xl-3">
            <aside class="left__menu left__menu--login">
                <h1 class="login__title">Inscription</h1>
                <nav class="login__nav">
                    <a href="/forgotten">Mot de passe oublié</a>
                    <a href="/">Connexion</a>
                </nav>

                <form class="login__form">
                    <input class="login__form__input" type="text" name="surname" placeholder="Nom">
                    <input class="login__form__input" type="text" name="name" placeholder="Prénom">
                    <input class="login__form__input" type="email" name="email" placeholder="Email">
                    <input class="login__form__input" type="text" name="structure" placeholder="Structure(s)">
                    <input class="login__form__input" type="text" name="town" placeholder="Ville">
                    <input class="login__form__input" type="text" name="description" placeholder="Description">

                    <input class="login__form__input" type="password" name="password" placeholder="Mot de passe">
                    <input class="login__form__input" type="password" name="password-confirmation" placeholder="Confirmation du mot de passe">

                    <button class="login__form__button" type="submit">S'inscrire</button>
                </form>
            </aside>

            <footer class="left__footer">
                <a class="footer__legal-mentions" href="/legal">Mentions légales</a>
            </footer>
        </div>

        <div class="right col-12 col-md-7 col-lg-8 col-xl-9">
            <div class="right__presentation">
            </div>
        </div>
    </main>

    <!-- scripts -->

    <!-- BOOTSTRAP -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
